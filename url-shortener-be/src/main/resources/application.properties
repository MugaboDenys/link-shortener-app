spring.application.name=url-shortener
# Server Configuration
server.port=8080
server.servlet.context-path=/api
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret="y4vHdPqfJ3v9Xw4GsHth8XMBbLWk7Pg1p1Rb9Z9Yc9o="
jwt.expiration=3600000
jwt.refresh.expiration=604800000

# URL Configuration
app.url.base=http://localhost:3000/
base-url=http://localhost:8080/api

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000

# Logging Configuration
logging.level.com.urlshortener=DEBUG
logging.level.org.springframework.security=DEBUG

# Rate Limiting
app.ratelimiting.enabled=true
app.ratelimiting.limit=100
app.ratelimiting.duration=15
